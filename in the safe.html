<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IN THE DREAM</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .safe {
      width: 250px;
      max-width: 90%;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 1.5em;
      white-space: pre;
      min-height: 1.5em;
    }
  </style>
</head>
<body>

  <!-- Imagen personalizada que tú elegiste -->
  <img src="https://png.pngtree.com/png-vector/20240425/ourmid/pngtree-black-metal-safe-with-padlock-for-security-png-image_12313777.png" 
       alt="Caja Fuerte" 
       class="safe" 
       id="safeImage" />

  <div class="message" id="message"></div>

  <script>
    const safeImage = document.getElementById('safeImage');
    const message = document.getElementById('message');
    const text = "no, todavía no.";
    let typing = false;

    function typeText(text, element, speed = 80, onComplete = () => {}) {
      let index = 0;
      element.textContent = "";
      const interval = setInterval(() => {
        element.textContent += text.charAt(index);
        index++;
        if (index === text.length) {
          clearInterval(interval);
          onComplete();
        }
      }, speed);
    }

    safeImage.addEventListener('click', () => {
      if (typing) return;
      typing = true;
      message.style.display = 'block';
      typeText(text, message, 80, () => {
        setTimeout(() => {
          message.style.display = 'none';
          typing = false;
        }, 3000);
      });
    });
  </script>

</body>
</html>
